  <head>
    <!-- Required meta tags -->

    <title>Text Analyzer</title>
  </head>
  <body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Text Analyzer</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
      </ul>
    </div>
  </div>
  <form class="d-flex">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
</nav>

<div class="alert alert-info alert-dismissible fade show" role="alert">
  <strong>Welcome to Text Preprocessor!</strong> You can do following operations with your text.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<!-- form for entering text -->
<div class="container">
 <form action="/analyze" method="get"> 
          
          <div class="mb-3">
            <textarea name="text" style="height: 180px;" placeholder="enter your text..." class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>

          <div class="form-check form-switch">
            <input name="rempuncCheckBox" class="form-check-input" type="checkbox">
            <label class="form-check-label" for="flexSwitchCheckChecked">Remove punctuations</label>
          </div>

          <div class="form-check form-switch">
            <input name="capCheckBox" class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
            <label class="form-check-label" for="flexSwitchCheckChecked">Capitalize</label>
          </div>

          <div class="form-check form-switch">
            <input name="linremCheckBox" class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
            <label class="form-check-label" for="flexSwitchCheckChecked">Line remove</label>
          </div>

          <div class="form-check form-switch">
            <input name="spacremCheckBox" class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
            <label class="form-check-label" for="flexSwitchCheckChecked">Space remove</label>
          </div>

          <div class="form-check form-switch">
            <input name="charcountCheckBox" class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
            <label class="form-check-label" for="flexSwitchCheckChecked">Char count</label>
          </div><br>
          <button type="submit" class="btn btn-info">SUBMIT</button>
  </form>

</div>




  </body>
</html>
